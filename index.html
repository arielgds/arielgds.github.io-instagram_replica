<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
    <body>
        <input type="checkbox" class="ativar-dark" id="ativar-dark">
        <div class="dark-mode">
            <main>
                <div class="layout">
                    <div class="instagram-tel">
                        <img src="img/instagram-celular.png" alt="instagram-celular">
                    </div>
                    <div class="instagram-continuar">
                        <div class="grupo">
                            <label for="ativar-dark">
                                <span></span>
                            </label>        
                            <img class="instagram-logo" src="img/instagram-logo.png" alt="instagram-logo">
                            <div class="minha-foto">
                                <img src="img/minha foto.jpg" width="130" height="130" alt="meu perfil">
                            </div>
                            <a href="#" class="continuar">continuar como arielgds</a>
                            <a href="#" class="remover">remover conta</a>
                        </div>
                        <div class="grupo">
                            <p class="not-account">Não é arielgds?</p>
                            <p>
                                <span class="link-azul">Alternar contas</span>
                                ou
                                <span class="link-azul">Inscreva-se</span>
                            </p>
                        </div>
                        <div class="get-app">
                            <p>Obtenha o aplicativo.</p>
                            <div class="download">
                                <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" rel="noopener"> <img src="img/apple-button.png" width="150" height="50" alt="apple-store"></a>
                                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" rel="noopener"> <img src="img/googleplay-button.png" width="150" height="50" alt="googleplay-store"></a>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
        <footer>
            <div class="about">
                <p class="sobre">
                    <a href="#">Sobre</a>
                </p>
                <p class="blog">
                    <a href="">Blog</a>
                </p>
                <p class="Carreiras">
                    <a href="">Carreiras</a>
                </p>
                <p class="Ajuda">
                    <a href="">Ajuda</a>
                </p>
                <p class="API">
                    <a href="#">API</a> 
                </p>
                <p class="Privacidade">
                    <a href="#">Privacidade</a>
                </p>
                <p class="Termos">
                    <a href="#">Termos</a>
                </p>
                <p class="Contas">
                    <a href="#">Contas mais relevantes</a>
                </p>
                <p class="Hashtags">
                    <a href="#">Hashtags</a>
                </p>
                <p class="Localizações">
                    <a href="#">Localizações</a>
                </p>
            </div>
        </footer>
        </div>
